<!DOCTYPE html>
<html lang="en">

<head>
    <title>My TODO</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo.css">
    <link rel="icon" href="../sudax.png">
    <link rel="manifest" href="../manifest.json">
    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="black" />
    <meta name="apple-mobile-web-app-title" content="Todo">
    <link rel="apple-touch-icon" href="../sudax.png">
    <meta name="msapplication-TileImage" content="../sudax.png">
    <meta name="msapplication-TileColor" content="black">
    <meta name="description" content="Sudhakar Ramasamy's Todo">
    <meta name="keywords" content="sudhakar, sudhakar3697, rsudhakar3697, sudhakar rs, sudhakar ramasamy">
    <meta name="author" content="Sudhakar Ramasamy">
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id"
        content="244780050095-egn5r6dpgv3ie7c02fn0q60q08mpr8rd.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>

<body onload="showSignInOrContent()">
    <header>
        <h1>My TODO</h1>
    </header>
    <main>
        <section id="si-section">
            <form>
                <label for="id">Username</label>
                <input type="text" id="id" />
                <label for="pwd">Password</label>
                <input type="password" id="pwd" />
                <button id="sib" type="button" onclick="signIn()">Login</button>
                <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
            </form>
        </section>
        <section id="td-section">
            <button onclick="signOut()">Logout</button>
            <div id="td-status"><span id="td-status-text">OC Status</span><span id="td-status-close">x</span></div>
            <br />
            <textarea rows="20" cols="150" id="tdta" spellcheck="false"
                placeholder="TODO items will appear here you can add/remove/update"></textarea>
            <br />
            <button id="update-button" onclick="updateToDOs()">Update</button>
        </section>
    </main>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    const registration = await navigator.serviceWorker.register('../sw.js');
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                } catch (err) {
                    console.error(err);
                }
            });
        }
    </script>
    <script src="todo.js"></script>

</body>

</html>
